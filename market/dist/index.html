  <!-- ============= FingerPrintJS ============= -->
  <script>
    (function(){
      const BKTRADE_DEVICEID = localStorage.getItem('BKTRADE_DEVICEID');
      if (BKTRADE_DEVICEID) {
        window.deviceid = BKTRADE_DEVICEID;
      } else {
        const path = "https://cdn.bitkan.info/static/lib/fingerprintjs2/2.0.6/fingerprint2.js";
        const head = document.getElementsByTagName('head')[0];
        const script = document.createElement('script');
        script.id = path;
        script.type = 'text/javascript';
        script.src = path;
        head.appendChild(script);
        script.onload = function() {
          if (window.requestIdleCallback) {
            requestIdleCallback(function () {
              Fingerprint2.get(function (components) {
                window.deviceid = 'web-' + Fingerprint2.x64hash128(components.map(function (pair) { return pair.value }).join(), 31);
                localStorage.setItem('BKTRADE_DEVICEID', window.deviceid);
              })
            })
          } else {
            setTimeout(function () {
              Fingerprint2.get(function (components) {
                window.deviceid = 'web-' + Fingerprint2.x64hash128(components.map(function (pair) { return pair.value }).join(), 31);
                localStorage.setItem('BKTRADE_DEVICEID', window.deviceid);
              })
            }, 500)
          }
        };
      }
    })();
  </script>

  <script>
    // Plain Javascript
    //event listener: DOM ready
    function addLoadEvent(func) {
      var oldonload = window.onload;
      if (typeof window.onload !== 'function') {
        window.onload = func;
      } else {
        window.onload = function() {
          if (oldonload) {
            oldonload();
          }
          func();
        }
      }
    }
    //call plugin function after DOM ready
    addLoadEvent(function(){
      const style = document.createElement('link');
      style.setAttribute('rel', 'stylesheet');
      style.setAttribute('type', 'text/css');

  </script>
